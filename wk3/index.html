<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="range" min="0" max="255"><input type="number">
        <input type="range" min="0" max="255"><input type="number">
        <input type="range" min="0" max="255"><input type="number">
        <input type="color">
        <input type="checkbox" name="colors" value="255" checked="true">
        <input type="checkbox" name="colors" value="255">
        <input type="checkbox" name="colors" value="255">
    </form>
    <script>
        var slider = Array.from(document.querySelectorAll('input[type="range"]'));
        var number = Array.from(document.querySelectorAll('input[type="number"]'));
        var picker = document.querySelector('input[type="color"]');
        var check = Array.from(document.querySelectorAll('input[type="colors"]'));
        update();
        picker.addEventListener('input', (e) => {
            var color = picker.value;
            slider[0].value = parseInt(color.slice(1, 3), 16);
            slider[1].value = parseInt(color.slice(3, 5), 16);
            slider[2].value = parseInt(color.slice(5, 7), 16);
            number[0].value = slider[0].value;
            number[1].value = slider[1].value;
            number[2].value = slider[2].value;
            update();
        });
        check.forEach((i, num) => {
            i.addEventListener('input', (e) => {
                if (i.checked) {
                    if(i.checked == false)
                        i.value = 0;
                    else
                        i.value = 255;
                    slider[num].value = i.value;
                    
                    update();
                }
            });
        });
        slider.forEach((i, num) => {
            i.addEventListener('input', (e) => {
                number[num].value = i.value;
                update();
            });
        });

        number.forEach((i, num) => {
            i.addEventListener('input', (e) => {
                slider[num].value = i.value;
                update();
            });
        });

        function update(tag = 'body') {
            var r = slider[0].value;
            var g = slider[1].value;
            var b = slider[2].value;
            document.querySelector(tag).style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>
</html>
